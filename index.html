<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="./src/styles/app.css">
</head>

<body>
    <div class="container">
        <h1>Contador de Palavras</h1>

        <div class="input-area">
            <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
        </div>

        <div class="result-card"></div>

        <div class="stats-grid">
            <div class="stat-item">
                <div id="palavras" class="stat-value">0</div>
                <div class="stat-label">Palavras</div>
            </div>
            <div class="stat-item">
                <div id="caracteres" class="stat-value">0</div>
                <div class="stat-label">Caracteres</div>
            </div>
            <div class="stat-item">
                <div id="linhas" class="stat-value">0</div>
                <div class="stat-label">Linhas</div>
            </div>
        </div>

        <div class="footer">
            <p>Feito com ❤️ por <a href="https://github.com/mandymagalhaes" target="_blank">@mandymagalhaes</a></p>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
